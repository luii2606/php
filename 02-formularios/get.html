<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario get</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- <form action="controlador.php" method="get">
    <input type="text" name="numero">
    <button type="submit">Enviar</button>
  </form> -->

  <form action="controlador.php" method="get">
    <div>
      <label for="nombre">Ingrese el nombre</label>
      <input type="text" name="nombre" id="nombre">
    </div>
    <div>
      <label for="apellido">Ingrese el apellido</label>
      <input type="text" name="apellido" id="apellido">
    </div>
    <div>
      <label for="correo">Ingrese el correo</label>
      <input type="text" name="correo" id="correo">
    </div>
    <div>
      <label for="edad">Ingrese la edad</label>
      <input type="number" name="edad" id="edad">
    </div>
    <div>
      <label for="telefono">Ingrese el telefono</label>
      <input type="number" name="telefono" id="telefono">
    </div>
    <div>
      <label for="csharp">C#</label>
      <input type="checkbox" name="checkbox[] " id="csharp" value="csharp">
    </div>
    <div>
      <label for="java">java</label>
      <input type="checkbox" name="checkbox[] " id="java" value="java">
    </div>
    <div>
      <label for="python">Python</label>
      <input type="checkbox" name="checkbox[] " id="python" value="python">
    </div>
    <div>
      <label for="php">Php</label>
      <input type="checkbox" name="checkbox[] " id="php" value="php">
    </div>
    <button type="submit">Enviar</button>
  </form>

</body>

</html>
